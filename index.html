<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="div">
        <h1 class="titel text-center my-4">PORTFOLIO</h1>
    </div>
    <div class="items" id="itemsList">
        <div class="container m-auto row">
            <div class="col-4 item">
                <img src="assets/img/download.jfif" alt="">
            </div>
            <div class="col-4 item">
                <img src="assets/img/ddownload.jfif" alt="">
            </div>
            <div class="col-4 item">
                <img src="assets/img/download (1).jfif" alt="">
            </div>
            <div class="col-4 item">
                <img src="assets/img/download (2).jfif" alt="">
            </div>
            <div class="col-4 item">
                <img src="assets/img/download (3).jfif" alt="">
            </div>
            <div class="col-4 item">
                <img src="assets/img/download (4).jfif" alt="">
            </div>
        </div>
    </div>
    <div class="slider" id="slider">
        <div class="img-div">
            <img src="" alt="" id="sliderImg">
            <div class="imgNumber">
                <span class="number" id="number"></span>
            </div>
        </div>
        <div class="prev-btn btn">
            <button class="prev" id="prev"><i class="fa-solid fa-left-long"></i></button>
        </div>
        <div class="next-btn btn">
            <button class="next" id="next"><i class="fa-solid fa-right-long"></i></button>
        </div>
        <div class="close-btn btn">
            <button class="close" id="close"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>
    <div class="addImg text-center my-4">
        <button id="addImgBtn" class="btn btn-outline-success">Add image</button>
    </div>
    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
